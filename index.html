<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nono Todo</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Todo's of <input type="text" id="name" placeholder="Enter Name here" />
            </h2>
        </section>

        <section class="create-todo">
            <form id="new-todo-form">
                <h4>What needs to be done?</h4>
                <input type="text" placeholder="..." name="content" id="content" />

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category3" value="other" />
                        <span class="bubble other"></span>
                        <div>Other</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category4" value="note" />
                        <span class="bubble note"></span>
                        <div>Note</div>
                    </label>
                </div>

                <input type="submit" id="submit" value="Add" />
            </form>
        </section>

        <section class="todo-list">
            <h4 id="list-desc">Total: 4/5 | Business: 2/3 | Personal: 1/2</h4>
            <div class="list" id="todo-list"></div>
        </section>

    </main>

    <script src="index.js"></script>

</body>

</html>
